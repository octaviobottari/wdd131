<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" id="review-form">
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <label for="rating">Overall Rating:</label>
      <fieldset>
        <input type="radio" id="rating1" name="rating" value="1" required> ☆
        <input type="radio" id="rating2" name="rating" value="2" required> ☆☆
        <input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆
        <input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆
        <input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆
      </fieldset>

      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required>

      <label for="features">Useful Features:</label>
      <fieldset>
        <input type="checkbox" id="feature-1" name="features" value="durability"> Durability
        <input type="checkbox" id="feature-2" name="features" value="performance"> Performance
        <input type="checkbox" id="feature-3" name="features" value="design"> Design
      </fieldset>

      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Product Reviews. All rights reserved.</p>
  </footer>
</body>
</html>
